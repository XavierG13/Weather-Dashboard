<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/weather.css" />
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <p class="search">Search Cities</p>
                <div class="input">
                    <input type="text" id="inputCity">
                    <button id="submit">Submit</button>
                </div>
                <hr>
                <div id="save-search">
                    <ul id="past-cities"></ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <h3 id="current-city" class="col-12"></h3>
                </div>

                <div class="row">
                    <h3 id="city-temp" class="col-12"></h3>
                </div>

                <div class="row">
                    <h3 id="city-humidity" class="col-12"></h3>
                </div>

                <div class="row">
                    <h3 id="city-wind-speed" class="col-12"></h3>
                </div>

                <div class="row">
                    <h3 id="city-uv-index" class="col-12"></h3>
                </div>

            </div>

            <div class="row">
                <div class="col-12">
                    <h3 id="5-Day Forecast"></h3>
                </div>
            </div>


        </div>
    </div>

    <!-- jQuery JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
